
# maximum limit of data record to be fetched per request. default: 1000
recordFetchLimit: 1000

type: elasticsearch
elasticsearch:
  type: transport
  clientConfig:
    cluster.name: raptor
  transport:
    host: 127.0.0.1
    port: 9300
  indices:
    source: /etc/raptor/indices.json
    names:
      object:
        index: sodescriptions
        type: serviceobject
      data:
        index: soupdates
        type: update
      subscriptions:
        index: subscriptions
        type: subscription
